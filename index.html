<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #chart{
      margin: auto;
      width: 80%;
      height: 70vh;
    }
  </style>
</head>
<body>
  
  <div id="chart">
    <canvas id="myChart"></canvas>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    const ctx = document.getElementById('myChart');
  
    const labels =[];
    const data = {
            labels: labels,
            datasets: [{
            label: 'values',
            data: [],
            fill: false,
            borderColor: 'rgb(75, 192, 192)',
            tension: 0.1
        }]
};

 const config = {
  type: 'line',
  data:data,
  option:{
    scales:{
      y:{
        beginAtZero:true
      }
    }
  }
};



let lineChart = new Chart(ctx,config);


function updateLabelData(){
  lineChart.data.labels.push(lineChart.data.datasets[0].data.length);
  lineChart.data.datasets[0].data.push(Math.random()*100);
  lineChart.update();
}

setInterval(updateLabelData,1000);

  </script>
   

</body>
</html>
